{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="container mt-5">
    <h2>Edit Profile</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Save changes</button>
    </form>
  </div>
{% endblock %}
