{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="search">
    <div class="container">
        <div class="row">
            <h1>search</h1>
        </div>
    </div>
</section>

<section class="categories">
    <div class="container">
        <div class="row">
            <h1>Sections on the AdHub service:</h1>
            <ul class="categories-wrapper">
            {% for category in categories %}
                {% if category.parent == None %}
                <li class="category">
                    {% if category.image %}
                    <img class="category-img" src="{{ category.image.url }}" alt="{{ category.name }}">
                    {% endif %}
                    <h2 class="category-title">{{ category.name }}</h2>
                </li> 
                {% endif %}
            {% endfor %}
            </ul>
        </div>
    </div>
</section>
{% endblock content %}
